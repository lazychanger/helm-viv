env:
  - GO111MODULE=on
before:
  hooks:
    - go mod download
builds:
  - main: ./cmd/helm-variable-in-values
    binary: ./bin/helm-viv
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "6"
      - "7"
    ldflags:
      - "-s -w"
      - "-X {{ .ModulePath }}/common.version={{ .Version }}"
      - "-X {{ .ModulePath }}/common.buildDate={{ .Date }}"
      - "-X {{ .ModulePath }}/common.gitCommit={{ .ShortCommit }}"
      - "-X {{ .ModulePath }}/common.gitTreeState=clean"
      - "-X {{ .ModulePath }}/common.gitTag={{ .Tag }}"
    targets:
      - "darwin_amd64"
      - "windows_amd64"
    hooks:
      post:
        - upx "{{ .Path }}"
archives:
  - id: tarball
    format: tar.gz
    files:
      - LICENSE
      - plugin.yaml